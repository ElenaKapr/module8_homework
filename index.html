<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="slider-container" tabindex="1">
            <div class="slider">
                <div class="slider-arrow left">&#9668;</div>
                <div class="slider-images">
                    <div class="slider-image-min left">
                        <div class="slider-image-dark"></div>
                        <div class="slider-image left"></div>
                    </div>
                    <div class="slider-image-max" data-index="0">
                        <div class="slider-image main"></div>
                        <div class="slider-image-title"></div>
                    </div>
                    <div class="slider-image-min right">
                        <div class="slider-image-dark"></div>
                        <div class="slider-image right"></div>
                    </div>
                </div>
                <div class="slider-arrow right">&#9658;</div>
            </div>
            <div class="slider-dots"></div>
            <div class="slider-help">Можно перемещать стрелками (&#8592;/&#8594;) на клавиатуре</div>
        </section>
    </main>
    <script defer src="script.js"></script>
</body>
</html>
